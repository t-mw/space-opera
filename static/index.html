<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <script>
        var Module = {};
        var __cargo_web = {};
        Object.defineProperty( Module, 'canvas', {
            get: function() {
                if( __cargo_web.canvas ) {
                    return __cargo_web.canvas;
                }
                var canvas = document.createElement( 'canvas' );
                var body = document.querySelector( 'body' );
                body.appendChild( canvas );
                __cargo_web.canvas = canvas;
                body.removeChild(document.getElementById( 'loading' ));
                return canvas;
            }
        });

        window.onload = function () { window.focus(); };
        window.onclick = function () { window.focus(); };
    </script>
    <style>
      * { padding: 0; margin: 0 }
      body { background-color: #000; text-align: center; }
      canvas { top: 50px; margin-left: auto; margin-right: auto; }
      #loading { font-size: 30px; font-family: "Arial"; color: #fff; position: relative; margin: auto; left: 0; right: 0; top: 100px; }
    </style>
</head>
<body>
    <script src="ld42.js"></script>
    <div id="loading">Loading...</div>
</body>
</html>
